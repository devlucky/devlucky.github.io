<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <section id="team">
      <ul>
        {% for member in site.team %}
          <li>
            <img src="assets/images/{{member.avatar}}" alt="{{member.name}}">
          </li>
        {% endfor %}
      </ul>
    </section>
    <section id="projects">
      <ul>
        {% for project in site.projects %}
          <li>{{project.title}}</li>
        {% endfor %}
      </ul>
    </section>
  </body>
</html>
